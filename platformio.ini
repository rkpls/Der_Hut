[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps =
    WiFi
    ESP Async WebServer
    ArduinoJson
    AsyncTCP
    FastLED
    Adafruit NeoPixel
    SPIFFS

board_build.filesystem = spiffs
monitor_speed = 115200